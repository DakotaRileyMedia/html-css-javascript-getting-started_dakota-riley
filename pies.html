<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="site.css" type="text/css">
    <title>Pies | Bethany's Pie Shop</title>
    <style>

    </style>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="pies.html">Pies</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <aside><img src="images/logo.png" alt="Bethany's Pie Shop"></aside>
      <article>
        <section class="columns-desktop">
          <div class="pie">
            <img src="images/apple-pie.png" alt="Apple Pie">
            <div class="columns">
              <div class="title">Apple Pie</div>
              <div class="price">$12.95</div>
            </div>
            <p class="desc">Our famous apple pie</p>
            <button data-order="apple-pie">Order</button>
          </div>
          <div class="pie">
            <img src="images/cherry-pie.png" alt="Cherry Pie">
            <div class="columns">
              <div class="title">Cherry Pie</div>
              <div class="price">$15.95</div>
            </div>
            <p class="desc">A summer classic!</p>
            <button data-order="cherry-pie">Order</button>
          </div>
        </section>
      </article>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="pies.html">Pies</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </footer>
  </body>
  <script>
    // Listens for the page content to be loaded
    window.addEventListener("DOMContentLoaded", function(e) {

      // Selects every button on the page by its data-attribute, adds it to the order buttons variable
      const orderButtons = document.querySelectorAll("button[data-order]");

      // Loops through each buton so we can work with each button individually
      orderButtons.forEach(function(button) {
        
        // Listens for a click on each button
        button.addEventListener("click", function(e) {

          // Saves the button that is clicked as a target to reference later
          const button =  e.currentTarget;
          // Saves the button's parent container to get all the infomration about the user's selection
          const container =  button.parentNode;

          // Creates an order upject literal to get each item in the parent container
          const order = {
            id: button.getAttribute("data-order"),
            title: container.querySelector(".title").innerText,
            price: container.querySelector(".price").innerText,
            desc: container.querySelector(".desc").innerText
          }

          // Save object to local starage for use later
          localStorage.setItem("order", JSON.stringify(order));

          // Forward user to the order page
          const url = window.location.href.replace("pies.html", "order.html");
          window.location.href = url;
        });

      }); 
    });
  </script>
</html>
